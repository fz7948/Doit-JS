<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 작동 과정 이해하기</title>
    <link rel="stylesheet" href="css/for.css">
</head>
<body>
    <script>
        var sum = 0;
        for(var i =1; i< 101; i++) {
            sum += i;
        }
        document.write("1부터 100까지 더하면"+ sum);
    </script>
</body>
</html>
